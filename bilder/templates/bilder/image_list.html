{% extends 'bilder/base.html' %}
{% block title %}Image List{% endblock %}

{% block content %}
  <h2>Image List</h2>
  <div>
    {% for image in images %}
      <div>
        <img src="{{ image.image_url }}" alt="{{ image.name }}" style="width:150px;"><br>
        {{ image.name }}
      </div>
    {% empty %}
      <p>No images found.</p>
    {% endfor %}
  </div>
{% endblock %}
